<div class="container">
    <mat-card class="card" *ngFor="let post of posts">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>Post Id: {{ post.id }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post.message }}</p>
        </mat-card-content>
    </mat-card>
</div>
